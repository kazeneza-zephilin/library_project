<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <p class="top-title">Welcome to LibraryðŸ“’ðŸ“š</p>
    <div class="main_container">
        <table class="my_table"></table>
        <button class="show-form">New book</button>
        <dialog id="add-new-dialog">
            <form action="#" id="book-form">
                <p>
                    <label for="author">Author'name(s)</label>
                    <input type="text" id="author" name="author">
                </p>
                <p>
                    <label for="title">Book title</label>
                    <input type="text" id="title" name="title">
                </p>
                <p>
                    <label for="year">Release year</label>
                    <input type="number" id="year" name="year">
                </p>
                <p>
                    <label for="pages">Book pages</label>
                    <input type="number" id="pages" name="pages">
                </p>
                <p>
                    <label for="action">Have you readed this book?</label>
                    <select name="hasReaded" id="action">
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </p>
                <div class="submit-form">
                    <button id="cancel-btn">cancel</button>
                    <button type="submit" id="confirm-btn">add</button>
                </div>
            </form>
        </dialog>
    </div>
</body>
</html>
